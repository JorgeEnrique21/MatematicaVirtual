<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/css.css">
		</head>
		<body>

			<div id="containerAll">

			<div class="container-fluid">
				<div class="row" id="containerConteudo">
					<!-- Sidebar -->
					<div class="col-md-2" id="containerSidebar"> 
						<div id="sidebar">
							<a href="index.html" id="home">
								<div id="containerIcone">
									MATEMÁTICA VIRTUAL
									<div id="logo"></div>
								</div>
							</a>
							<ul id="listaSidebar">
								<li class="dropdown">
									<a href="#">Turmas</a>
								<li>
									<a href="desempenho.html">Desempenho</a>
								</li>
							</ul>
						</div>
					</div>
					<!-- Área de disposição dos cards da página -->
					<div class="col-md-10" id="containerCadastro"> 
						<!-- Card de informações da conta -->
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								<div class="row">
									<div class="col-md-5 col-sm-5 col-xs-5" id="desempenhoTitle">
										<h1>Cadastro</h1>	
									</div>
									<div class="col-md-7 col-sm-7 col-xs-7"></div>
								</div>
								<div class="row">
									<form>
										<label for="nome">Nome</label></br>
										<input id="nome" type="text" name="nome" size="25"></br>
										</br>
										<label for="sobrenome">Sobrenome</label></br>
										<input id="sobrenome" type="text" name="sobrenome" size="25"></br>
										</br>
										<label for="email">E-mail</label></br>
										<input id="email" type="email" name="email" size="25"></br>
										</br>
										<label for="senha">Senha</label></br>
										<input id="senha" type="password" name="senha" size="25"></br>
										</br>
										<label for="confirmarSenha">Confirmar senha</label></br>
										<input id="confirmarSenha" type="password" name="confirmarSenha" size="25"></br>
										</br>
										<div id="botaoEnviar">
											<button class="botaoCadastro">Enviar</button>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-1"></div>
						</div>
					<!-- Fim dos cards de aulas -->
					</div>
				</div>
			</div>
				
			</div>
			
		</body>
	</html>
