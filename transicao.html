<!DOCTYPE html>
<html>
<head>
<style> 
#1 {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: rgba(0, 0, 0, 0);
    animation-name: example;
    animation-duration: 2s;
    animation-iteration-count: 1;
}

@keyframes example {
    0%   {background-color: rgba(0, 0, 0, 0); left:0px;}
    100% {background-color: red; left:200px;}
}

#2 {
	
}
</style>
</head>
<body>

<div id="#1"></div>
<div id="#2"></div>
</body>
</html>
